apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: WSS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: token
          - name: WSS_FACE_SUBSCRIPTION_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: face-subscription
          - name: WSS_FACE_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: face-endpoint
          - name: WSS_VISION_SUBSCRIPTION_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: vision-subscription
          - name: WSS_VISION_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: vision-endpoint