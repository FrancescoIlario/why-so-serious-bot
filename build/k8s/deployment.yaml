apiVersion: apps/v1
kind: Deployment
metadata:
  name: wss-bot
spec:
  selector:
    matchLabels:
      app: wss-bot
  template:
    metadata:
      labels:
        app: wss-bot
    spec:
      containers:
      - name: wss-bot
        image: filario/wss-bot
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
